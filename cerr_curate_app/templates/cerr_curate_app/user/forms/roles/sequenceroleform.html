{% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
            {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        </div>
    {% endfor %}
<p class=" rolebutton btn btn-primary" type="button "  onclick="addRole()">Add Role</p>
<input type="hidden" name="role_list" id="id_roles" value="{{prevRoles}}"/>
